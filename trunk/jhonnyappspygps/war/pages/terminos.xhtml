<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich">
    
	<html xml:lang="es" lang="es">
		<h:head>
			<title>ROUTING - GPS</title>
			<meta http-equiv="Cache-Control" content="max-age=0" />
			<meta http-equiv="Expires" content="-1" />	
			<meta content="text/html; charset=UTF-8" http-equiv="content-type" name="tipo_contenido" />
			<link href="#{facesContext.externalContext.requestContextPath}/images/favicon.ico" rel="shortcut icon"/>
			<link href="../css/estilos.css" rel="stylesheet" type="text/css" />
			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/prototype.js"></script>
			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/funciones.js"></script>
			<script type="text/javascript">
				Event.observe(window, 'load', function(){MM_preloadImages('../images/but_1_act.jpg','../images/but_2_act.jpg',
							'../images/but_3_act.jpg','../images/but_4_act.jpg','../images/but_5_act.jpg','../images/but_6_act.jpg');});
			</script>
		</h:head>
		
		<h:body id="page2">
			<h:form id="formularioTerminos">
				<a4j:queue requestDelay="900" ignoreDupResponses="true" />
				<ui:include src="../pages/plantillas/progress.xhtml" />
				<div id="cntGeneral">
					<table style="height:700px;">
						<tr>
							<td id="row1" align="center">
								<table style="width:766px;">
									<tr>
										<td id="header">
											<table>
												<tr>
													<td class="row1">
														<table class="auto">
															<tr>
																<td class="c1"></td>
																<td class="c2">
																	<span class="date">
																		<h:outputText value="#{principalBean.fechaActual}" />
																	</span>
																</td>
																<td class="c3">
																	<a4j:commandLink value="#{men.principal_login_usuario}" rendered="#{usuarioBean.usuario == null}" 
																			action="#{terminosBean.navegaLogin}" status="generalStatus" />
																	<a4j:commandLink value="#{usuarioBean.usuario.nombreUsuario}" rendered="#{usuarioBean.usuario != null}" 
																			action="#{terminosBean.navegaCuenta}" status="generalStatus" />
																	<a4j:commandLink value="#{men.cerrar_sesion}" rendered="#{usuarioBean.usuario != null}" style="margin-left:10px; " 
																			action="#{terminosBean.navegaInicio}" actionListener="#{terminosBean.cierraSesion}" status="generalStatus" />
																</td>
															</tr>
														</table>
													</td>
												</tr>
												<tr>
													<td class="row2">
														<table class="auto">
															<tr>
																<td>
																	<a href="#">
																		<img alt="" src="../images/logo.jpg" style="margin: 35px 40px 0 64px;" />
																	</a>
																</td>
																<td>
																	<img alt="" src="../images/slogan.jpg" style="margin:58px 0 0 0;" />
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td id="header_menu">
											<table>
												<tr>
													<td class="c1"></td>
													<td class="c2">
														<!-- NAVEGA INICIO -->
														<a4j:commandLink action="#{terminosBean.navegaInicio}" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('r_1','','../images/but_1_act.jpg',1)" status="generalStatus">
															<img alt="" src="../images/but_1.jpg" name="r_1" width="95" height="66" border="0" style="float:left;" />
														</a4j:commandLink>
														
														<!-- NAVEGA PRODUCTOS -->
														<a4j:commandLink action="#{terminosBean.navegaProductos}" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('r_2','','../images/but_2_act.jpg',1)" status="generalStatus">
															<img alt="" src="../images/but_2.jpg" name="r_2" width="95" height="66" border="0" style="float:left;" />
														</a4j:commandLink>
														
														<!-- NAVEGA CUENTA -->
														<a4j:commandLink action="#{terminosBean.navegaCuenta}" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('r_3','','../images/but_3_act.jpg',1)" 
																	rendered="#{usuarioBean.usuario != null}" status="generalStatus">
															<img alt="" src="../images/but_3.jpg" name="r_3" width="95" height="66" border="0" style="float:left;" />
														</a4j:commandLink>
														<a4j:commandLink id="linkCuentaNo" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('r_3','','../images/but_3_act.jpg',1)" status="generalStatus"
																	rendered="#{usuarioBean.usuario == null}" actionListener="#{terminosBean.muestraMensajeLoginNecesario}" oncomplete="showPanelMensajeError()">
															<img alt="" src="../images/but_3.jpg" name="r_3" width="95" height="66" border="0" style="float:left;" />
														</a4j:commandLink>
														
														<!-- NAVEGA MAPA -->
														<a4j:commandLink action="#{terminosBean.navegaMapa}" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('r_4','','../images/but_4_act.jpg',1)" 
																	rendered="#{usuarioBean.usuario != null}" status="generalStatus">
															<img alt="" src="../images/but_4.jpg" name="r_4" width="95" height="66" border="0" style="float:left;" />
														</a4j:commandLink>
														<a4j:commandLink id="linkMapaNo" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('r_4','','../images/but_4_act.jpg',1)" 
																	rendered="#{usuarioBean.usuario == null}" actionListener="#{terminosBean.muestraMensajeLoginNecesario}" oncomplete="showPanelMensajeError()">
															<img alt="" src="../images/but_4.jpg" name="r_4" width="95" height="66" border="0" style="float:left;" />
														</a4j:commandLink>
														
														<!-- NAVEGA CONTACTO -->
														<a4j:commandLink action="#{terminosBean.navegaContacto}" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('r_5','','../images/but_5_act.jpg',1)" status="generalStatus">
															<img alt=""  src="../images/but_5.jpg" name="r_5" width="95" height="66" border="0" style="float:left;" />
														</a4j:commandLink>
														
														<!-- NAVEGA ENLACES -->
														<a4j:commandLink action="#{terminosBean.navegaEnlaces}" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('r_6','','../images/but_6_act.jpg',1)" status="generalStatus">
															<img  alt="" src="../images/but_6.jpg" name="r_6" width="95" height="66" border="0" style="float:left;" />
														</a4j:commandLink>
													</td>
													<td class="c3"></td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td id="row2" align="center">
								<table style="width:766px;" align="center">
									<tr>
										<td id="content">
											<table class="auto">
												<tr>
													<td class="col1"></td>
													<td class="col2">
														<img class="title2" alt="" src="../images/4_t2.gif" /><br />
														<div class="scroll">
															<div style="height: 400px;">
																<span class="date_1">Diam Eu Massa Donec Porta</span><br />
																<img alt="" src="../images/spacer.gif" height="5" width="1" /><br />
																<strong>Fusce euismod consequat ante.</strong><br />
																Lorem ipsum dolor sit amet, consectetuer adipiscincumsan nulla vel
																diamg elit.<br />
																<a class="link1" href="#">more</a><br />
																<img alt="" src="../images/spacer.gif" height="18" width="1" /><br />
																<span class="date_1">Quisque Diam Lorem Non Erat</span><br />
																<img alt="" src="../images/spacer.gif" height="5" width="1" /><br />
																<strong>Vestibulum sed ante</strong>. Donec sagittis
																euismam sa quae ab illo inventore verit.<br />
																<a class="link1" href="#">more</a><br />
															</div>
														</div>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td style="height:1px">
								<img alt="" src="../images/spacer.gif" width="1" height="1" />
							</td>
						</tr>
						<tr>
							<td id="row3" align="center">
								<table style="width:766px;" align="center">
									<tr>
										<td id="footer">
											<table class="auto">
												<tr>
													<td class="c1">
														<div style="margin:21px 172px 0 10px; width:350px">
															<span class="date">JHONNY @2012 | </span> 
															<a4j:commandLink action="#{terminosBean.navegaPoliticas}" status="generalStatus"><h:outputText value="#{men.general_politicas}" /></a4j:commandLink>
															<span> | </span>
															<a4j:commandLink action="#{terminosBean.navegaTerminos}" status="generalStatus"><h:outputText value="#{men.general_terminos}" /></a4j:commandLink>
														</div>
													</td>
													<td class="c2">
														<div style="margin:22px 51px 21px 38px;">
															<img alt="" src="../images/phone.jpg" />
														</div>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</div>
			</h:form>
			
			<!-- MODALPANEL PARA LOS MENSAJES DE ERROR -->
			<rich:popupPanel id="panelError" autosized="true" width="300" modal="true">
				<f:facet name="header">
		 					<h:outputText value="#{men.tituloPanelError}"/>
				</f:facet>
				
				<a4j:outputPanel ajaxRendered="true">
					<h:inputHidden id="mensajeErrorEnPagina" value="#{terminosBean.tieneMensajesError}" />
				</a4j:outputPanel>
				
				<rich:messages/>
				
				<a4j:outputPanel id="panelAceptar" layout="block">
		 			<div align="center" style="margin-top:20px;">
						<a4j:commandButton id="botonAceptar" value="#{men.general_aceptar}" status="generalStatus" />
						<rich:componentControl for="panelError" attachTo="botonAceptar" operation="hide" event="onclick" />
					</div>
				</a4j:outputPanel>
			</rich:popupPanel>
		</h:body>
	</html>
</ui:composition>
